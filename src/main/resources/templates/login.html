<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e6e9f0, #eef1f5);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background: #0056b3;
        }
        .footer-text {
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" class="form-control" required autofocus>
        <input type="password" name="password" placeholder="Password" class="form-control" required>
        <button type="submit" class="login-button">Sign In</button>
    </form>
    <p class="footer-text">Welcome to Our Service</p>
</div>
</body>
</html>
